<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中示例</title>
    <style>
        /* 添加样式以实现居中效果 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使body占据整个视口高度 */
            margin: 0;
        }

        /* 用于居中的div样式 */
        .centered-div {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <h1>这个div在页面上下左右居中</h1>
        <p>你可以在这里放置你的内容。</p>
    </div>
</body>
</html>
